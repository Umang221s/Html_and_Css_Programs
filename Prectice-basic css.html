<!DOCTYPE html>
<html>
<head>
<title> Css Selector</title>
<style>

    /* Element selector */
    p{
        color:wheat;
    }

    /* id selector */
    #firstpera{
       background-color: black;
    }
    #secondpera{
        background-color: darkblue;
    }
    #head{
        color: darkgreen;
    }

    /* Class selector */
    .pera3{
        color: chartreuse;
        background-color: black;
    }

    /* Grouping selector */
    h3,h2{
        background-color: brown;
    }


</style>
</head>
<body>
<h1 id="head"> CSS SELECTOR</h1>
<p id="firstpera" class="pera">This is the css and html element for </p>
<p id="secondpera" class="pera">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, excepturi.</p>
<span id="thirdpera" class="pera3">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</span>
<h3 id="head3" class="clas1">Savsani Umang</h3>
<h2 id="head4" class="clas2">Savsani Grouping</h2>
</body>
</html>
