<!DOCTYPE html>
<html>

<head>
    <title> form-task</title>
</head>

<body>
    <h1>Html Forms :</h1>
    <form action="JavaScript.html">
        <div>
            <label for="fname"> First Name:</label>
            <input type="text" name="1st name" id="fname">
        </div>
        <br>
        <div>
            <label for="lname"> Last Name:</label>
            <input type="text" name="2nd name" id="lname">
        </div>
        <br>
        <div>
            <label for="em"> Email:</label>
            <input type="email" name="my email" id="em">
        </div>
        <br>
        <div>
            <label for="ag"> Age: </label>
            <input type="number" name="My age" id="ag">
        </div>
        <br>
        <div>
            <label for="date"> DAte: </label>
            <input type="date" name="Date" id="date">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="my Gender">Female<input type="radio" name="my Gender">
            Other<input type="radio" name="my Gender">
        </div>
        <br>
        <div>
            <label for="hb">Hobbie</label>
            <select name="my hobbie" id="hb">
                <option value="Cricket">Cricket</option>

                <option value="Chase">Chase</option>
                <option value="Typeing">Typeing</option>
            </select>
            <br>
        </div>
        <div>
            <label for="wa"> Write About Your Self :</label>
            <br><textarea name="My text" cols="20" rows="7" id="wa"></textarea>
        </div>
        <br>
        <div>
            Are You Aligeble ? :<input type="checkbox" name="Chack">
        </div>
        <br>
        <div>
            File upload: <input type="file" name="file">
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset ">
        </div>


    </form>
</body>

</html>
