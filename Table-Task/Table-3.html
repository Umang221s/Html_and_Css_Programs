<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table-3</title>
</head>
<body>
    <h1 align="center">INFORMATION TABLE</h1>
    <table style="border: 1px solid black;" border="1px" cellspacing="0" align="center" >
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Bigin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m</td>
            <td rowspan="2">5:00 p.m</td>
            <td >Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m</td>
            <td>11:00 a.m</td>
            <td rowspan="3">
            <table style="margin: 0px;"  cellspacing="0" cellpadding="10px" width="200px">
                <tr align="center" >
                    <td style="border-bottom: 1px solid;">Xpath</td>
                </tr>
                
                <tr align="center">
                    <td >XSL Transformation</td>
                </tr>
            </table>
            </td>
        </tr>

        <tr>
            <td>11:00 a.m</td>
            <td>2:00 p.m</td>
        </tr>
        <tr>
            <td>2:00 p.m</td>
            <td>5:00 p.m</td>
            <!-- <td>XSL Transformation</td> -->
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m</td>
            <td>12:00 p.m</td>
            <td>XSL Formatting Object</td>
        </tr>
      
    </table>
</body>
</html>
