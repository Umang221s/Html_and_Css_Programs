<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple table-6</title>
</head>
<body>
    <h2>Basic HTML Table</h2>
    <table border="2px" cellspacing="0" cellpadding="15px">
        <tr>
            <th>Level-1</th>
            <th>Level-2</th>
            <th>Level-3</th>
            <th>Info</th>
            <th>Name</th>
            <th>Number</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">system Apps</td>
            <td rowspan="3">SystemEnv</td>
            <td>App Test</td>
            <td>Foo</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td>Foo</td>
            <td>11111</td>
        </tr>
        <tr>
            <td>App Test</td>
            <td>Bar</td>
            <td>22222</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>Bar</td>
            <td>33333</td>
        </tr>
        <tr>
            <td rowspan="2">System Momory</td>
            <td rowspan="2">Memory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
            <td>44444</td>
        </tr>
        <tr>
            <td>Apes Test</td>
            <td>Foo</td>
            <td>55555</td>
        </tr>

    </table>
</body>
</html>
